    <p>文/年容<br><img src="http://upload-images.jianshu.io/upload_images/4957551-49271b2b51d642c5.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt=""><br>八月，会一直这样下去吗？<br>曾以为绝不可能的事竟发生地合情合理。<br>生活有太多不可知变量，若无法控制，接受并尊重算屈服吗？<br>事来则应，通过反思，也许下一次我能够处理得更加从容和巧妙。<br>事去则静，我又如何能够做得到？<br>江湖路远，莫再相见，其实并不是我们想要的结果。</p>
