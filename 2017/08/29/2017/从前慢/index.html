    <p>文/木心<br><img src="http://upload-images.jianshu.io/upload_images/4957551-4625b1adaae979b6.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt=""></p>
<p>记得早先少年时<br>大家诚诚恳恳<br>说一句 是一句</p>
<p>清早上火车站<br>长街黑暗无行人<br>卖豆浆的小店冒着热气</p>
<p>从前的日色变得慢<br>车，马，邮件都慢<br>一生只够爱一人</p>
<p>从前的锁也好看<br>钥匙精美有样子<br>你锁了 人家就懂了</p>
