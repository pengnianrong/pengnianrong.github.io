    <h1 class="posttitle" itemprop="name headline">
        如果我是一个优秀的法国人
    </h1>



  </header>
  

  <div class="content" itemprop="articleBody">
    <p>文/年容</p>
<p>昨夜<br>梦里同你在森林走了很远<br>很远的路<br>如果我是一个优秀的法国人<br>我会拾起一掌半红的枫叶<br>撒向天空<br>与你看它曼妙滑落<br>今晚<br>深圳的街比平时还要热闹<br>熙熙攘攘<br>如果我是一个优秀的法国人<br>我会牵一个穿红鞋的姑娘<br>踩着浪漫<br>迈入一场渺小温馨<br>此时<br>相隔两地的两颗心，萦绕<br>两种情<br>如果我是一个优秀的法国人<br>爱你<br>我本该更加小心翼翼</p>

  </div>
</article>
